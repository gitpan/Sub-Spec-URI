[MetaResources]
homepage=http://search.cpan.org/dist/Sub-Spec-URI/
repository=http://github.com/sharyanto/perl-Sub-Spec-URI

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; for testing
Test::More=0.96
; for runtime
perl=5.010000
JSON=0
Sub::Spec::Wrapper=0
URI=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
